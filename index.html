<!doctype html>
<html>

<head>

  <title>AWESOME CHESS</title>

  <link rel="stylesheet" href="static/chessboard.min.css">
  <script src="static/jquery.min.js"></script>
  <script src="static/chessboard.min.js"></script>
  <script src="static/chess.js"></script>

  <!-- ENGINER IMPORT -->
  <script src="engine/evaluation.js"></script>
  <script src="engine/minimax.js"></script>

  <style>
    html,
    body {
      overflow: hidden;
      height: 100vh;
      background-color: #222;
      color: #aaa;
      font-family: sans-serif;
    }

    #info {
      height: 120px;
      border: solid 2px #777;
      padding: 10px;
      line-height: 1.5em;
      overflow: auto;
    }

    #pgn,
    #fen {
      font-size: 9px;
    }

    #status {
      font-weight: bold;
      color: coral;
    }

    #myBoard {
      margin: 1em auto;
      width: 500px;
    }
  </style>

</head>

<body>
  <div id="info">
    <div id="status"> </div>

    <div id="control">

      Depth / Difficulty:
      <select id="depth" onchange="changeDepth()">
        <option value="Audi">1
        <option selected value="BMW">2
        <option value="Mercedes">3
      </select>

      <button onclick="resetGame()">Reset</button>

    </div>

    <div id="fen"></div>
    <div id="pgn"></div>
  </div>


  <div id="myBoard"></div>
  <script src="main.js"></script>
</body>

</html>
